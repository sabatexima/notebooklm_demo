<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カード一覧</title>
  <link rel="stylesheet" href="{{ url_for('select.static', filename='style.css') }}">
</head>
<body>
  <div class="header">
    <button class="btn-create" id="openCreateModal">＋ 新規作成</button>
  </div>

  <!-- 新規作成モーダル -->
  <div id="createModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>新規カード作成</h2>
      <form id="createCardForm">
        <label for="emoji">絵文字:</label><br>
        <input type="text" id="emoji" name="emoji" value="👻"><br><br>
        <label for="title">タイトル:</label><br>
        <input type="text" id="title" name="title"><br><br>
        <button type="submit">作成</button>
      </form>
    </div>
  </div>

  <div class="card-container">
    {% for card in cards %}
    <a href="{{ url_for('chat.index', title=card.title) }}" class="card-link">
      <div class="card">
        <div class="emoji">{{ card.emoji|safe }}</div>
        <div class="title">{{ card.title|safe }}</div>
        <div class="info">{{ card.date }} ・ {{ card.source_count }}個のソース</div>
      </div>
    </a>
    {% endfor %}
  </div>

  <script>
    const modal = document.getElementById("createModal");
    const openBtn = document.getElementById("openCreateModal");
    const closeBtn = document.getElementsByClassName("close-button")[0];
    const createForm = document.getElementById("createCardForm");
    const cardContainer = document.querySelector(".card-container");

    modal.style.display = "none";

    openBtn.onclick = function() {
      modal.style.display = "flex";
    }

    closeBtn.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    createForm.addEventListener('submit', async function(event) {
      event.preventDefault();

      const emoji = document.getElementById('emoji').value;
      const title = document.getElementById('title').value;

      const response = await fetch('/api/cards', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ emoji, title, source_count: 1 })
      });

      if (response.ok) {
        const newCardData = await response.json();
        const newCardElement = `
          <a href="/detail/${newCardData.id}" class="card-link">
            <div class="card">
              <div class="emoji">${newCardData.emoji}</div>
              <div class="title">${newCardData.title}</div>
              <div class="info">${newCardData.date} ・ ${newCardData.source_count}個のソース</div>
            </div>
          </a>
        `;
        cardContainer.insertAdjacentHTML('beforeend', newCardElement);
        modal.style.display = "none"; // モーダルを閉じる
        createForm.reset(); // フォームをリセット
      } else {
        alert('カードの作成に失敗しました。');
      }
    });
  </script>
</body>
</html>
